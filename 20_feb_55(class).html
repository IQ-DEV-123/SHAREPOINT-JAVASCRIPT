    <script>
        class Manager{
            constructor(name,age,salary){
                this.name=name;
                this.age=age;
                this.salary=salary
            }

            show(){
                return `Name : ${this.name} ${this.age} ${this.salary}`
            }
        }

        class Employee extends Manager{
            constructor({name,age,salary,profile,time}){
                super(name,age,salary)
                this.profile=profile
                this.status="Working"
                this.time=time
            }

            introduce(){
                return `${super.show()} ${this.time}` 
            }
        }

        let emp1=new Employee({name:'Dev',salary:'7000',profile:'Developer',age:24,time:new Date().toString()})
        console.log(emp1.name)
       console.log(emp1.introduce())

    </script>
