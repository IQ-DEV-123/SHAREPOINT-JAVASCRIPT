<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="my_form" action="">
        <div>
            <label for="">STUDENT NAME</label>
            <input type="text" placeholder="Student name" name="st_name">
        </div>
        <div>
            <label for="">STUDENT AGE</label>
            <input type="number" name="st_age" placeholder="Student Age">
        </div>
        <div>
            <label for="">STUDENT DOB</label>
            <input type="date" name="st_dob" >
        </div>
        <div>
            <label for="">STUDENT PASSWORD</label>
            <input type="password" name="st_pass" placeholder="Student password">
        </div>
        <div>
            <label for="">STUDENT MOBILE</label>
            <input type="number" name="st_mob" placeholder="Student mobile">
        </div>
        <div>
            <label for="">STUDENT GENDER</label>
            Male:<input type="radio" value="male" name="gender">
            Female:<input type="radio" value="Female" name="gender">
            other:<input type="radio" value="other"  name="gender">
        </div>

        <button type="submit">Send Data</button>
    </form>
</body>

<script src="12_mar_55.js"></script>
</html>
